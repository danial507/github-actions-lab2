name: Installing Python

on: [push]

jobs:
  build:
    run-ons: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - Ubuntu-latest
          - Windows-latest
          - Macos-latest
        py-version:
          - 3.7
          - 3.8
          - 3.9
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '${{ matrix.py-version }}'
        
